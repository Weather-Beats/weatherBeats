<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBeats</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(to bottom, #e0ffe0, #57C64D);
            color: #FFFFFF;
        }

        .container {
            padding: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .footer {
            background-color: #333333;
            color: #FFFFFF;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Main container contains: (1) Image, (2a) Paragraph (placeholder), (2b) Form, (2c) Visualization (placehoder div)-->
    <div class="container text-center">

        <!-- Image -->
        <div class="mt-5">
            <img src="/static/icons8-spotify-64.png" alt="logo" width="100">
        </div>

        <!-- Form -->
        <form class="mt-3" method = 'GET' action = 'song.html'>
            <div class="form-group">
                <input type="text" class="form-control" name="location" placeholder="Enter a city name">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>

        <!-- Placeholder for visualization -->
        <div class="mt-3">
            <div id="loading-viz">
                <p>Loading Visualization ...</p>
                <div class="spinner-border text-primary" role="status"></div>
            </div>
            <img id="viz_placeholder" class="center-block img-fluid" />
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>&copy; WeatherBeats | Team Members: Sarthak Prasad Malla, Samyam Lamichhanne, Laura Stocksdale, Tengis Temuulen</p>
        </div>
    </div>

    <!-- This script fetches an image for visualization and replaces the placeholder div -->
    <script>
        fetch("/moodVizAPI")
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                let map_image_html_tag = document.querySelector("#viz_placeholder");
                map_image_html_tag.src = 'data:image/png;base64,' + data.image;
                document.getElementById("loading-viz").remove();
            });
    </script>

</body>
</html>
