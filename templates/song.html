
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBeats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background:linear-gradient(to bottom, #e0ffe0, #57C64D);
            color: #000; /* Black text */
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
        }
        .mood-image img {
            max-width: 100px;
        }
        .mood-content {
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .expandable-list-item {
            cursor: pointer;
        }
        .uri {
            display: none;
        }
        .content-list {
            list-style: none; /* Remove bullets from <ul> */
            padding: 0; /* Remove default padding */
        }
        .content-list li:hover {
            background-color: #c5ffc5; /* Light gray background on hover */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Form -->
        <form class="mt-5" method="GET" action="song.html">
            <div class="form-group">
                <input type="text" class="form-control" name="location" placeholder="Enter a city name">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <!-- Header -->
        <div class="header mt-5">
            <div class="mood-image">
                <img src="/static/icons8-spotify-64.png" alt="logo" width="100">
            </div>
            <div class="mood-content">
                <h1>Lorem ipsum</h1>
                <p>Song suggestions based on the moods!</p>
            </div>
        </div>
        <!-- Content -->
        <div class="content mt-5">
            <ul class="list-group content-list">
                <!-- Placeholder for all the Spotify data -->
            </ul>
        </div>
    </div>

    <!-- Link JS file -->
    <!-- <script src = "../static/songs.js"></script> -->
    
    <script>

        // helper function to create an expandable list item with song info and lyrics
        function createExpandableListItem(song) {
            let expandableListItem = document.createElement('li');
            expandableListItem.classList.add('expandable-list-item');

            let songInfoDiv = document.createElement('div');
            songInfoDiv.classList.add('song-info');
            
            // Song Title as H1
            let songTitle = document.createElement('h3');
            songTitle.textContent = song.song_name;
            songInfoDiv.appendChild(songTitle);

            // Song Artist, Genre, Moods as P
            let artistName = document.createElement('h4');
            artistName.textContent = song.artist_name;
            songInfoDiv.appendChild(artistName);

            let genre = document.createElement('h4');
            genre.textContent = song.genre;
            songInfoDiv.appendChild(genre);

            let moods = document.createElement('h4');
            moods.textContent = song.moods;
            songInfoDiv.appendChild(moods);

            // songInfoDiv.textContent = `Artist: ${song.artist_name}, Genre: ${song.genre}, Moods: ${song.moods}`;

            let lyricsDiv = document.createElement('div');
            lyricsDiv.classList.add('uri');

            let spotifyLink = document.createElement('a');
            spotifyLink.href = song.uri;
            spotifyLink.textContent = 'Listen on Spotify';
            lyricsDiv.appendChild(spotifyLink);
            lyricsDiv.style.display = 'none';

            expandableListItem.appendChild(songInfoDiv);
            expandableListItem.appendChild(lyricsDiv);

            expandableListItem.addEventListener('click', function () {
                if (lyricsDiv.style.display === 'none') {
                    lyricsDiv.style.display = 'block';
                } else {
                    lyricsDiv.style.display = 'none';
                }
            });

            return expandableListItem;
        }

        
        // get the location parameter from the URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const location_param = urlParams.get('location');

        // if location parameter exists, fetch the mood and song data
        if (location_param) {

            fetch('/moodFromWeatherAPI?location=' + location_param)
            .then(
                function(resp) {
                    return resp.json();
                }
            )
            .then (
                function(data) {
                    // console.log(data);

                    // let mood_list = data['mood'];

                    // for (let mood of mood_list) {
                    //     let mood_item = document.createElement('li');
                    //     mood_item.textContent = mood.mood;
                    //     document.querySelector('.content-list').appendChild(mood_item);
                    // }

                    let mood = data['mood'];
                    
                    let mood_header = document.querySelector('.mood-content h1');
                    mood_header.textContent = mood.join(', ');

                    // list of mood to a string
                    mood = mood.join(' ');

                    console.log(mood);

                    fetch('/songsFromMoodAPI?moods=' + mood.trim())
                    .then(
                        function(resp) {
                            return resp.json();
                        }
                    )
                    .then (
                        function displaySongs(data) {
                            let songList = data['songs'];
                            let contentList = document.querySelector('.content-list');

                            for (let song of songList) {
                                let expandableListItem = createExpandableListItem(song);
                                contentList.appendChild(expandableListItem);
                            }
                        }
                    )
                }
            )

        }


    </script>

</body>
</html>
